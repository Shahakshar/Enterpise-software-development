<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./site-icon.png" type="image/png"/>
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="./cover-imgg.jpg" alt="Pizza">
            <div class="image-overlay">
                <h2>Need Foods, yo?</h2>
                <p>C'mon and order from Yummy delivery and pickup restaurants</p>
            </div>
        </div>

        <div class="form-section">
            <form action="#">
                <h3>Sign Up For Yummy</h3>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Akshar">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password">

                <label for="confirm">Confirm Password</label>
                <input type="password" id="password" placeholder="confirm password">

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
